<body>
    <div class="bg">
        <div class="verify">
            <div class="top">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="dicription">Please provide the exact date of our <span>anniversary</span></div>
            <form id="form-verify" action="html/gift.html" method="get">
                <div class="date-format">Date Format</div>
                <div class="date-sample">12-31-2000</div>
                <input type="text" id="user" placeholder=" month-day-year" required>
                <div id="error"></div>
                <button id="btn" type="submit">Submit</button>
                <div class="date"></div>
            </form>
            <div class="bottom">
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </div>
    </div>
